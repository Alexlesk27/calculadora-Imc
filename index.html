<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cacule seu IMC</title>
    <link rel="stylesheet" href="assets/js/css/style.css">
    <link rel="icon" href="https://img.lovepik.com/free-png/20210918/lovepik-calculator-coloring-icon-png-image_400273064_wh1200.png" type="png">
</head>

<body>
    <section class="container">
        <h1 id="title">Tabela IMC</h1>
         
        <table id="tabela">
            <tr>
                <td id="title_imc">IMC</td>
                <td id="title_result">Resultado</td>
            </tr>
            <tr>
                <td>Menos do que 18,5 </td>
                <td>Abaixo do peso</td>
            </tr>

            <tr>
                <td>Entre 18,5 e 24,9</td>
                <td>Peso normal</td>
            </tr>

            <tr>
                <td>Entre 25 e 29,9 </td>
                <td>Sobrepeso</td>
            </tr>

            <tr>
                <td>Entre 30 e 34,9 </td>
                <td>Obesidade grau 1</td>
            </tr>

            <tr>
                <td>Entre 35 e 39,9 </td>
                <td>Obesidade grau 2</td>
            </tr>

            <tr>
                <td>Mais do que 40 </td>
                <td>Obesidade grau 3</td>
            </tr>

        </table>
        <br>

        <form class="form" action="" method="get">
            <label for="">Digite seu peso</label>
            <input type="text" class="peso">
            <label for="">Digite sua altura</label>    
            <input type="text" class="altura">
            <button class="button">Calcular</button>
        </form>

        <div class="result"></div>
    </section>
    <script src="assets/js/main.js"> </script>
</body>

</html>
